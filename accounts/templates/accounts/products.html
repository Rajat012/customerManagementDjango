{%  extends 'accounts/main.html' %}

{% block title %}Products - {% endblock %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body bg-secondary text-center text-light">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table bg-dark text-light">
						<tr class="bg-primary">
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
